<!DOCTYPE html>
<html>
<head>

<title>用户登录</title>
<script src="/view/js/jquery-3.2.1.min.js" ></script>
    <link rel="stylesheet" href="/view/layui/css/layui.css">
    <link rel="stylesheet" href="/view/style/admin.css">
</head>
<body style="background: #0ca3d2;">
<div class="container">
    <div class="login">
        <h1>Login to Web App</h1>
        <form  action="" class="layui-form">
            <p><input type="text" name="email" lay-verify="title" autocomplete="off" placeholder="请输入登录邮箱" class="layui-input"></p>
            <p><input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input"></p>
            <p class="remember_me">

            </p>
            <p class="submit"> <button id="check" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button></p>
        </form>
    </div>

    <div class="login-help">
        <p>忘记您的密码？ <a>点击找回</a>.</p>
    </div>
</div>
<script type="text/javascript">
		$().ready(function() {
			$("#check").click(function() {
				$.ajax({
					url : "/login/in",
					type : "post",
					data : {
						"loginEmail" : $("#email").val(),
						"password" : $("#password").val()
					},
					success : function(data) {
						alert(data.message);
						if (data.code == 1) {
							window.location.href = "/UserList/"
						}
					}
				});

			})
			
		})
	</script>

</body>
</html>
