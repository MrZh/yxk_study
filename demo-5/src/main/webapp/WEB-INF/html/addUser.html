<!DOCTYPE html>
<html>
<head>
<title>添加用户</title>
<script src="/js/jquery-3.2.1.min.js"></script>
</head>
<body>
	Name:<input type="text" id="name"  placeholder="请输入用户名"/> <br>
	Url:<input type="text" id="url"  placeholder="请输入url"  /> 
	<br> <input type="button" id="add"  value="add" />
<script type="text/javascript">
$().ready(function() {
	$("#add").click(function() {
		$.ajax({
			url : "/UserManager/addUser",
			type : "POST",
			data : {
				"name" : $("#name").val(),
				"url" : $("#url").val()
			},
			success : function(data) {
				alert(data.message);
				if (data.code == 1) {
					window.location.href = "/UserManager/"
				}
			}
		});

	})
	
})
</script>
</body>
</html>
