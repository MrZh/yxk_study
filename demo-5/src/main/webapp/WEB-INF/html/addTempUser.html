<!DOCTYPE html>
<html>
<head>
<title>添加用户</title>
<script src="/js/jquery-3.2.1.min.js"></script>
</head>
<body>
	权限ID:<input type="text" id="temp_id"  placeholder="请输入权限ID"/> <br>
	用户ID:<input type="text" id="userid"  placeholder="请输入用户ID"  /> 
	<br> <input type="button" id="add"  value="add" />
<script type="text/javascript">
$().ready(function() {
	$("#add").click(function() {
		$.ajax({
			url : "/tempUser/addUser",
			type : "POST",
			data : {
				"temp_id" : $("#temp_id").val(),
				"userid" : $("#userid").val()
			},
			success : function(data) {
				alert(data.message);
				if (data.code == 1) {
					window.location.href = "/tempUser/"
				}
			}
		});

	})
	
})
</script>
</body>
</html>
